<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventhandling4</title>
</head>
<body>
    <h1 id="d1">Edupoly</h1>
    <ul id="d3"></ul>
    <script>
        var x =document.getElementById("d1");
        var y=document.createElement("h1");
        y.innerHTML="edupoly"
        document.body.appendChild(y)

        var ar=['html', 'css', 'javascript', 'tailwnid', 'bootstrap'];
        ar.forEach(function(a){
            var nli=document.createElement("li");
            nli.innerHTML=a;
            document.getElementById("d3").appendChild(nli)
        })
    </script>
</body>
</html>
