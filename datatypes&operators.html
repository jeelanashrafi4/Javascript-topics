<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Typecasting--> converting one data type into another, Types (1)Implicit (2)Explicit Typecasting
        //Implicit typecasting--> automatically converting one data type into another. -,*,/,%.
        //Explicit typecasting--> converting the type of data manually by using some functions like parseint(), Number()
        //+,-
        var a = '100.3356';
        var b = +a; // Typecasting done with + operator.
        console.log(a);// 100.3356 as string
        console.log(b);// 100.3356 convereted as number.
        //-----------------------------------------------------------------
        var x = parseInt(a);
        console.log(x);// 100 converted as number without decimals using parseInt() function.
        var i = parseFloat(a);
        console.log(i);// Returns along with floating point

        var z = Number(a);
        console.log(z);//100.3356 converted as number with decimals also with Number function.

        var t = 66.78654;
        var h = t.toFixed(2);// conversts decimals into strings
        console.log(h);// 6.67E+6 converted as string with 2 decimals.
        var w = +h //By adding + again converting srting to decimals
        console.log(w);// 66.79 converted as number with 2 decimals.
        //-------------------------Implicit typecasting--------------------------------->
        var aa = 10;
        var bb = "20";
        console.log(aa + bb); //1020
        console.log(aa + +bb);//30
        //------------------------------------------------------------------->
        console.log("100" + 30 + 50 + 80);//100305080
        console.log(30 + 50 + 80 + "100");//160100
        //(-) will convert strings into number and perfom subraction operator.
        console.log("100" + 30 + 50 - 40);//1003050-40=1003010
        console.log("5" - -"2");// 7
        console.log("5" - - -"2");// 3
        console.log("5" - - - +"2");// 3
        console.log(true + true);//2
        console.log(true - true);//0
        console.log(true - false);//1
        //------------Relational operators----------------------------->
        console.log(10 > 20);//false
        console.log(10 == 10);//True
        //---loose equality
        console.log(10 == "10");//True
        //----Strict quality
        console.log(10 === "10");//False
        console.log(10 !== "10");//True
        //------------Binary operator---------------------------->
        var k = 9;
        var l = 6;
        console.log(k & l);//0
        //-----------logical opearator-------------------------->
        console.log(10 > 20 && 23 < 45);//False
        var r = 177;
        var m = 233;
        console.log(r < m && r != m);//True
        console.log(r < m && r == m && r === m);//False
        //  true<--->false<---->false
        //           false<------>false------------------------------>

        console.log(r < m && r == m && r === m && r !== m && r >= m && r > 1958);//False
        // If we get one false in AND gate we get false as final ouput
        // If we get one true in OR gate we True as final ouptut this is called short circuit elevaluation.
        console.log(r < m || r == m || r === m || r !== m || r >= m);//True
        //-------------Truthy and Falsy Values----------------//
        //Falsy Values: 0, False, Null, " ", NaN, Undefined
        //Truthy Values: All other values
        var a1 = 55;
        var b1 = 33;
        var c1 = 99;
        console.log(a1 && b1 && c1);//99 it stops at last turthy value when all are truthys
        console.log(a1 && 0 && c1 && b1);//0 it stops at first falsy value.
        //----------------------Uniray Operators------------------------//
        var d = 10;// truthy value
        var e = !d;
        console.log(e);//false 
        var f1 = 0; //falsy value
        var f2 = !f1;
        console.log(f2);//true because 0 is falsy value not falsy is true.
        //--------Ternary operator---//
        //---------var a=cond?stat1:sta2---//if cond true st1 will excute else stat2 excecute
        var g = 20 > 10 ? 20 : 30
        var j = 20 > 30 ? 20 : 30
        console.log(j);//30
        console.log(g);//20
        var g1 = +prompt();//prompt consider number also as string but if we add + before it will take as number.
        console.log(g1);
        g1 > 0 ? console.log("The Positive") : console.log("The Negative");
        //-----------------------Using Three Variables--------------------->
        var x1 = +prompt();  // prompts the user for a value, stores it as a number in x
        var y1= +prompt();  // prompts the user for a value, stores it as a number in y
        var z1= +prompt();  // prompts the user for a value, stores it as a number in z
        // t will store the largest value among x, y, and z
        var thr = x1 > y1 ? (x1 > z1 ? x1 : z1) : (y1 > z1 ? y1 : z1);// 35 45 65
        console.log(thr);  // logs the largest number to the console--> 65.
    </script>
</body>

</html>
