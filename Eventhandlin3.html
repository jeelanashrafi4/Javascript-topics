<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling3</title>
</head>

<body>
    <h1 id="d1">event<i>practice</i></h1>
    <ol>
        <li>satti</li>
        <li>bantu</li>
        <li>kittu</li>
    </ol>
    <h1 id="d2" onclick="abc(event)">Nikhil</h1>
    <h1 id="d3" onclick="abc(event)">Prasanth</h1>
    <h1 onclick="abc(event)">Lakshman</h1>
    <input type="text" onkeyup="showtext(event)">
    <h2 id="d4"></h2>
    <script>
        function showtext(ev) {
            console.log = ev.target.value;
            var y = document.getElementById("d4");
            y.innerHTML = ev.target.value;
        }
        function abc(event) {
            var x = event.target;
            x.style.color = "red"
            x.style.backgroundColor = "green"
            x.style.border = "10px solid black"
        }
        // create element
        var para = document.createElement("h3");
        para.innerHTML = "My name is khan"
        console.log(para);
        document.body.appendChild(para)

    </script>
</body>

</html>
